<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Tiara ❤️</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffdd;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 28px 24px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

h1 {
  font-size: clamp(26px, 4vw, 40px);
  margin: 0 0 20px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 26px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  transition: .2s ease;
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: white;
}

#yesBtn:hover {
  background: var(--yesHover);
}

#noBtn {
  left: 62%;
  background: #e5e7eb;
}

.result {
  display: none;
  margin-top: 20px;
  max-height: 60vh;
  overflow-y: auto;
  padding-right: 8px;
  animation: fadeIn .6s ease;
}

.result h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

.result p {
  font-size: 17px;
  line-height: 1.7;
  max-width: 600px;
  margin: 0 auto;
}
