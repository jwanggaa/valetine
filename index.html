<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tiara ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow-x: hidden;
    color: white;
}

.container {
    margin-top: 80px;
}

h1 {
    font-size: 2.5rem;
    transition: 0.5s ease;
}

button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4d6d;
    color: white;
}

.no {
    background-color: white;
    color: #ff4d6d;
}

button:hover {
    transform: scale(1.1);
}

#result {
    margin-top: 30px;
    font-size: 1.1rem;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    min-height: 100px;
}

img {
    margin-top: 25px;
    width: 300px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

#countdown {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 0 0 15px #fff, 0 0 30px #ff4d6d;
    display: none;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% {
        transform: translateY(0);
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="mainTitle">Tiara Fathiyah Nurrahmah,<br>Will you be my Valentine?</h1>

    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="sayNo()">No üíî</button>

    <div id="result"></div>
    <img id="photo" src="the-notebook.png" alt="The Notebook">
    <div id="countdown"></div>
</div>

<script>
function typeEffect(text, element, speed) {
    let i = 0;
    element.innerHTML = "";
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

function sayYes() {
    document.getElementById("mainTitle").innerHTML = "She said YES ‚ù§Ô∏è";

    let longText = "From the first time I met you, something felt different. You make everything brighter without even trying. Your smile, your laugh, the way you care about the smallest things. Every moment with you feels like something I never want to end. And since November 19, 2024, my world has been better in ways I cannot even explain. I am grateful for you every single day.";

    typeEffect(longText, document.getElementById("result"), 40);

    document.getElementById("photo").style.display = "block";
    document.getElementById("countdown").style.display = "block";
}

function sayNo() {
    alert("Are you sure? Try pressing Yes ‚ù§Ô∏è");
}

let countDownDate = new Date("Nov 19, 2024 00:00:00").getTime();

let x = setInterval(function() {
    let now = new Date().getTime();
    let distance = now - countDownDate;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
    "Together for " + days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ‚ù§Ô∏è";

}, 1000);

/* Floating hearts generator */
setInterval(function() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(function() {
        heart.remove();
    }, 6000);

}, 500);
</script>

</body>
</html>
